<body>
    <div class="container">
        <div class="join-game">
            <h1>Rejoindre une Partie</h1>

            <div class="form-group">
                <label for="accessCode">Entrez le code d'acc√®s</label>
                <input
                    name="accessCode"
                    [(ngModel)]="accessCode"
                    id="accessCode"
                    type="text"
                    placeholder="Entrez le code"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    maxlength="4"
                />
            </div>

            <button class="dark-button" [@ngIf]="this.accessCode" (click)="joinGame()">Rejoindre la Partie</button>
        </div>
        <div [@ngIf]="errorMessage" class="error">{{ errorMessage }}</div>
    </div>
</body>
