<div class="container justified">
    <h1 class="header-item">Bienvenue au cours {{ title }}</h1>
    <img src="https://bit.ly/3QofL1J" alt="Logo Projet" />
    <section id="server-message" class="justified">
        <p>Petit message du serveur : {{ message.getValue() }}</p>
        <div class="justified">
            <button class="button" (click)="getMessagesFromServer()">Récupérer un message du serveur</button>
            <button class="button" (click)="sendTimeToServer()">Envoyer un message au serveur</button>
            <button class="button" routerLink="/material">Voir la page démo Angular Material</button>
            <button class="button" routerLink="/join-game">Joindre une partie</button>
            <button class="button" routerLink="/">Créer une partie</button>
            <button class="button" routerLink="/">Administrer les jeux</button>
        </div>
    </section>

    <button class="button" routerLink="/game">Jouer!</button>

    <footer class="footer-item">
        <h4 class="team-name">Équipe 104</h4>
        <p>
            <span>Pablo Cabale</span>, <span>Irem Yildiz</span>, <span>Nihal Taih</span>, <span>Sidali Boukhezar</span>,
            <span>Nicolas Bilodeau</span>, <span>Issam Haddadi</span>
        </p>
    </footer>
</div>
