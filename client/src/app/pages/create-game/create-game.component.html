<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="create-game.component.scss" />
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-title">Cr√©er une nouvelle partie - League of Versions</div>
            <div class="navbar-modes">
                <div class="mode-option">
                    <img src="https://www.clipartmax.com/png/middle/326-3260345_minecraft-swords-crossed-png-minecraft-diamond-sword-crossed.png" alt="Combat Classique">
                    <button (click)="selectMode('Combat classique')" [ngClass]="{'active': selectedMode === 'Combat classique'}">Combat Classique</button>
                </div>
                <div class="mode-option">
                    <img src="https://files.oaiusercontent.com/file-2ACuf6yZTHbJkatDbxNciFvv?se=2024-09-13T16%3A06%3A13Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D2e2f7a55-af24-4135-9713-cdc2247f49cc.webp&sig=yL83MGJ/zi2N9hgrcSxRv19zpYq94A580ddC1I/oev0%3D" alt="Capture de Drapeau">
                    <button (click)="selectMode('Capture de drapeau')" [ngClass]="{'active': selectedMode === 'Capture de drapeau'}">Capture de Drapeau</button>
                </div>
            </div>
        </nav>

        <div class="header-container">
            <button (click)="homeButton()" class="home-button" routerLink="/home">üè†</button>
            <h1>Liste des jeux : {{this.selectedMode}}</h1>
        </div>

        <ul>
            <li *ngFor="let game of games">
                <h2>{{ game.name }}</h2>
                <p>{{ game.description }}</p>
                <button (click)="selectGame(game)" routerLink="/game-page">Cr√©er une partie de {{ game.name }}</button>
            </li>
        </ul>
        <div *ngIf="gameStatus" class="alert alert-warning">{{ gameStatus }}</div>
    </body>
</html>
