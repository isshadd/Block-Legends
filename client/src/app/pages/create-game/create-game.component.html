<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="create-game.component.scss" />
    </head>
    <body>
        <h1>Créer une nouvelle partie - League of Versions</h1>
        <ul>
            <li *ngFor="let game of games">
                <h2>{{ game.name }}</h2>
                <p>{{ game.description }}</p>
                <button (click)="selectGame(game)" routerLink="/game-page">Créer une partie de {{ game.name }}</button>
            </li>
        </ul>
        <div *ngIf="gameStatus" class="alert alert-warning">{{ gameStatus }}</div>
    </body>
</html>
