<div id="page-container">
    <div id="side-menu">
        <p id="title">Tiles</p>
        <div class="list-container">
            @for (tile of gridType; track tile){
            <div class="tile" [style.background-image]="'url(' + tile.imageUrl + ')'">
                <p>{{ tile.name }}</p>
            </div>
            }
        </div>
        <p id="title">Items</p>
        <div class="list-container">
            @for (item of itemTypes; track item){
            <div class="tile" [style.background-image]="'url(' + item.imageUrl + ')'">
                <p>{{ item.name }}</p>
            </div>
            }
        </div>
    </div>

    <div id="map-container">
        <div id="map" [style.--grid-size]="grid.length" [style.--tile-size]="100 / grid.length + '%'">
            @for(row of grid; track row; let i = $index){ @for(column of row; track column; let j = $index){
            <div [class]="column" class="tile" (click)="onTileClick(i, j, column)" [style.background-image]="'url(' + column.imageUrl + ')'">
                {{ j }}, {{ i }}
            </div>
            } }
        </div>
    </div>
</div>
