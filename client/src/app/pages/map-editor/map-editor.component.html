<div id="page-container">
    <div id="side-menu"></div>

    <div id="map-container">
        <div id="map">
            @for(row of grid; track row; let i = $index){ @for(column of row; track column; let j = $index){
            <div [class]="column.type" (click)="onTileClick(i, j)">{{ j }}, {{ i }}</div>
            } }
        </div>
    </div>
</div>
