    <div id="block-image">
        <img [src]="tileTypeToImage(tile.type)" alt="Tile" />
    </div>
    <div id="info-text">
        <div id="type-info">
            {{ tile.type }}
        </div>
        <div id="tile-info">
            <div>Coût:</div>
            <div>Effet:</div>
        </div>
    </div>
</div>
