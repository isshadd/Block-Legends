<div id="info-container">
    <div id="info-image">
        <img [src]="item.imageUrl" alt="item image" />
    </div>
    <div id="info-content">
        <div id="info-header">
            <h2>{{ item.type }}</h2>
        </div>
        <div id="info-body">
            <div id="info-description">
                <p>{{ item.description }}</p>
            </div>
        </div>
    </div>
</div>
