<div class="modal">
    <div class="modal-content">
      <span class="close" (click)="onCancel()">&times;</span>
      <h2>{{ title }}</h2>
      <p>{{ message }}</p>
      <div class="modal-buttons">
        <button (click)="onConfirm()">{{ confirmText }}</button>
        <button (click)="onCancel()">{{ cancelText }}</button>
      </div>
    </div>
  </div>
