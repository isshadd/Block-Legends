<div
    id="map"
    [style.--grid-size]="gameMapDataManagerService.currentGrid.length"
    [style.--tile-size]="100 / gameMapDataManagerService.currentGrid.length + '%'"
>
    @for(row of gameMapDataManagerService.currentGrid; track row; let i = $index){ @for(tile of row; track tile; let j = $index){
    <div class="tile-container">
        <app-placeable-entity
            [placeableEntity]="tile"
            class="layer-1"
            (mousedown)="onMouseDown($event, tile)"
            (mouseenter)="onMouseEnter(tile)"
            (mousemove)="onMouseMove(tile)"
            (mouseleave)="onMouseLeave(tile)"
            (contextmenu)="onContextMenu($event)"
            cdkDropList
            (cdkDropListDropped)="onDrop(tile)"
        ></app-placeable-entity>
        @if (gameMapDataManagerService.isTerrainTile(tile)) {
        <app-placeable-entity [placeableEntity]="tile.item" class="layer-2"></app-placeable-entity>
        }
        <app-visible-state [placeableEntity]="tile" class="layer-3"></app-visible-state>
    </div>
    } }
</div>
